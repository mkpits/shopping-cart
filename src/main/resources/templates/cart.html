<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update_Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #e6e6e6);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #888;
            animation: fadeIn 1s; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            text-align: center;
        }

        input, button {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 8px;
            border-radius: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #totalAmount {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF; /* or any color you prefer */
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cart Page</h1>
    <h2>Buy Products</h2>

    <!--    <form action="#" th:action="@{/buyProduct}" th:object="${product}" method="post">-->
    <form action="@{/buyProduct}" th:action="@{/buyProduct}" th:object="${product}" method="post">


        <input type="hidden" id="productPrice" th:value="${product.price}"/>
        <input type="hidden" id="totalAmount1" th:value="${product.total_amount}"/>


        <!--        <input type="hidden"th:field="${product.product_id}"  >-->
        <input type="text" th:field="${product.name}" placeholder="Enter Product Name" class="form-control mb-4 col-4"
               readonly>
        <input type="text" th:field="${product.category}" placeholder="Enter Product Category FMCG/HomeAppliance"
               class="form-control mb-4 col-4" readonly>
        <!--        <input type="text" th:field="${product.price}" placeholder="Enter Product Price" class="form-control mb-4 col-4" >-->

        <input type="text" th:field="${product.price}" placeholder="Enter Product Price" class="form-control mb-4 col-4"
               data-product-price="${product.price}" readonly>

        <input type="number" id="quantity" th:field="${product.quantity}" placeholder="Enter Quantity"
               class="form-control mb-4 col-4" oninput="calculateTotal()">

        <!--        inserting values-->
<!--        <p id="totalAmount">Total Amount: $0.00</p>-->
        <p id="totalAmount">Total Amount: $0.00 <span th:field="${product.total_amount}"></span></p>

<!--        <input id="totalAmount" type="text" th:field="${product.total_amount}" placeholder="Total Price" class="form-control mb-4 col-4">-->
        <!--        inserting values-->

        <!--        passing values-->
        <input type="hidden" th:name="totalAmount" th:value="${totalAmount}"/>
        <!--        passing values-->

<!--        <input type="hidden" name="totalAmount" th:value="${totalAmount}" />-->


        <button type="submit" class="btn btn-info col-2">Buy Product</button>

    </form>

</div>

    // passing values
    function calculateTotal() {
        var quantity = document.getElementById('quantity').value;
        var price = parseFloat(document.getElementById('productPrice').value);

        // Check if price is a valid number
        if (!isNaN(price)) {
            var total = quantity * price;
            document.getElementById('totalAmount').innerText = 'Total Amount: $' + total.toFixed(2);

            // Set the total amount in the hidden input
            document.getElementById('totalAmountInput').value = total.toFixed(2);

            // // Store the total amount in sessionStorage
            // .setItem('totalAmount', total.toFixed(2));
        } else {
            document.getElementById('totalAmount').innerText = 'Total Amount: Invalid Price';
        }
    }

    // passing values
</script>

</html>
