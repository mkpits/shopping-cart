<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        .font {
            display: flex;
        }

        body {
            background-color: #f5f5f5; /* Light gray background */
        }

        .navbar1 {
            background-color: #f8f9fa; /* Lighter gray navbar background */
        }

        .navbar1 a.nav-link {
            color: #333; /* Dark gray text color for navbar links */
            transition: color 0.3s; /* Smooth color transition on hover */
        }

        .navbar1 a.nav-link:hover {
            color: #007BFF; /* Blue text color on hover */
        }

        .nav-tabs {
            background-color: #f8f9fa; /* Lighter gray background for tabs */
        }

        .nav-tabs .dropdown-menu {
            background-color: #f8f9fa; /* Lighter gray background for dropdown menu */
        }

        .dropdown-menu .font i {
            margin-top: 20px;
        }

        .dropdown-menu .font a {
            color: #333; /* Dark gray text color for dropdown links */
        }

        .dropdown-menu .font a:hover {
            color: #007BFF; /* Blue text color on hover in dropdown */
        }

        h1 {
            color: #333; /* Dark gray text color for heading */
        }

        table.table {
            background-color: #fff; /* White table background */
            border: 1px solid #ddd; /* Light gray border */
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #343a40; /* Dark gray header background */
            color: #fff; /* White header text color */
        }

        tr:nth-child(even) {
            background-color: #f8f9fa; /* Light gray background for even rows */
        }

        tr:hover {
            background-color: #cce5ff; /* Light blue background on hover for table rows */
        }

        .btn-group-lg a {
            background-color: #007BFF; /* Blue button background color */
            color: #fff; /* White button text color */
            border: 0; /* No border */
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth background color transition on hover */
        }

        .btn-group-lg a:hover {
            background-color: #0056b3; /* Darker blue button background color on hover */
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="navbar1">
    <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Actions</a>
            <div class="dropdown-menu">
                <div class="font">
                    <i class="fa-regular fa-address-book fa-xl"></i>
                    <a th:href="@{/showNewProductForm}" class="dropdown-item">Add Product</a>
                    <br>
                    <i class="fa-regular fa-address-book fa-xl"></i>
                    <a th:href="@{/showLoginPage}" class="dropdown-item">Login</a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div align="center">
    <h1>Admin Page - Product List</h1>
    <table class="table" border="1">
        <thead class="thead-dark">
        <tr>
            <th>Product Name</th>
            <th>Product Category</th>
            <th>Product Price</th>
            <th style="text-align: center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${listProduct}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td class="action-buttons">
                <a th:href="@{/showFormForUpdate/{id}(id=${product.product_id})}" class="btn-group-lg">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.product_id})}" class="btn-group-lg">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="product">
    <!-- ... your product content ... -->
    <a th:href="@{/mainPage}" class="btn">Go back to Dashboard</a>
</div>
</body>
</html>
