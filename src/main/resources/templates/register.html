<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container{
      margin-left: 20%;
    }
    label{
      font-family: Algerian;
      font-weight: bold;
      color: blue;
    }

  </style>
</head>
<body>

<div class="container" >
  <div class="card w-75 mb-3">
    <div class="card-body">
      <center><font color="blue"> <h3>Registration page</h3></font></center>
      <form  th:action ="@{/addUser}" th:object="${user}" method="post">
        <label for="fname" class="form-label">First Name</label>
        <input id="fname" type="text" class="form-control" placeholder="Enter your name" th:field="*{firstName}" ><br>

        <label for="mname" class="form-label">Middle Name</label>
        <input id="mname" type="text" class="form-control" placeholder="your middle name " th:field="*{middleName}"><br>

        <label for="lname" class="form-label">Last Name</label>
        <input id="lname" type="text" class="form-control" placeholder="your last name  " th:field="*{lastName}" ><br>

        <label for="email" class="form-label">Email Id</label>
        <input id="email" type="text" class="form-control"  placeholder="abc@gmail.com " th:field="*{email}" ><br>

        <label for="mobile" class="form-label">Mobile Number</label>
        <input id="mobile" type="tel" class="form-control" placeholder="xxxx-xxxx-xx" th:field="*{mobileNumber}"><br>

        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control"  placeholder="Acc@123" th:field="*{password}"><br>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>

      </form>

    </div>
  </div>

</div>
</body>
</html>
