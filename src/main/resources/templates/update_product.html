<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Update_Product</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Manage Products</h1>
  <br>
  <h2>Update Products</h2>

  <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">

    <input type="text" th:field="${product.name}" placeholder="Enter Product Name" class="form-control mb-4 col-4">

    <input type="text" th:field="${product.category}" placeholder="Enter Product Category FMCG/HomeAppliance" class="form-control mb-4 col-4">

    <input type="text" th:field="${product.price}" placeholder="Enter Product Price" class="form-control mb-4 col-4">

    <legend>
      ProductModifiedAt
    </legend>

    <input type="datetime-local" th:field="${product.modified_at}" placeholder="Enter Product ModifiedAt" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Update Product</button>
  </form>


</div>
</body>
</html>
