<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update_Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to bottom, #f0f0f0, #e6e6e6);
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px #888;
      animation: fadeIn 1s; /* Apply fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    form {
      text-align: center;
    }

    input, button {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
    }

    input[type="text"], input[type="datetime-local"] {
      width: 100%;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Manage Products</h1>
  <h2>Update Products</h2>

  <form action="#" th:action="@{/updateProductName}" th:object="${product}" method="post">
    <input type="hidden"th:field="${product.product_id}"  >
    <input type="text" th:field="${product.name}" placeholder="Enter Product Name" class="form-control mb-4 col-4">
    <input type="text" th:field="${product.category}" placeholder="Enter Product Category FMCG/HomeAppliance"
           class="form-control mb-4 col-4">
    <input type="text" th:field="${product.price}" placeholder="Enter Product Price" class="form-control mb-4 col-4">
<!--    <legend>ProductModifiedAt</legend>-->
    <input type="datetime-local" th:field="${product.modified_at}" placeholder="Select Product ModifiedAt" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Update Product</button>
  </form>
</div>
</body>
</html>
