<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User_ProductList</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<div class= "container my-2">
  <h1>User Product List</h1>

  <!--    <a th:href="@{/showNewProductForm}" class="btn btn primary btn-sm mb-3"> Add Product </a>-->
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <!--      <th>Employee Email</th>-->
      <th>ID</th>
      <th>Product Name</th>
      <th>Product Category</th>
      <th>Product Price</th>
      <th> Actions </th>

    </tr>

    </thead>
    <tbody>

    <tr th:each="product : ${listProductUser}">
      <td th:text="${product.product_id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price}"></td>

<!--      adding readonly tags to fix the coloum-->

      <td>

        <a th:href="@{/showFormForUpdate/{id}(id=${product.product_id})}" class="btn-group-lg">AddToCart</a>

      </td>
    </tr>

    </tbody>
  </table>
</div>

</body>
</html>
