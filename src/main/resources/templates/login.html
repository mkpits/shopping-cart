<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
  <div class="card w-75 md-3">
    <div class="card-body">
      <center><font color="blue"> <h3>Login Page</h3></font></center>
      <form  th:action ="@{/checklogin}" th:object="${email}" method="post">
        <label for="email" class="form-label">Enter Email</label>
        <input id="email" type="email" class="form-control small-width-input" name="email" placeholder="Enter your email"><br>

        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control small-width-input" name="password" placeholder="password"><br>
        <center>
          <button type="submit" class="btn btn-primary">Submit</button>
        </center>

      </form>
    </div>
  </div>
</div>
</body>
</html>
