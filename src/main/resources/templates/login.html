<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://kit.awesom.com/1257957a37.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-rGZ/XmZXn5F5hRTt12eGv0vRB7IdZO3+rH4pX5l5+5r6jp9atP2YVvKWEL47E3WVa" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
  <div class="card w-75 md-3">
    <div class="card-body">
      <center><font color="blue"> <h3>Login Page</h3></font></center>
      <form  th:action ="@{/checklogin}" th:object="${email}" method="post">
        <label for="email" class="form-label">Enter Email</label>
        <input id="email" type="email" class="form-control small-width-input" name="email" placeholder="Enter your email" ><br>

        <label for="password" class="form-label">Password</label>
        <i class="fa-light fa-lock"><input id="password" type="password" class="form-control small-width-input" name="password" placeholder="password"></i><br>
        <center>
          <button type="submit" class="btn btn-primary">Submit</button>
        </center>

      </form>
    </div>
  </div>
</div>
</body>
</html>
